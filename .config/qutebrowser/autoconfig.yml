# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  aliases:
    global:
      q: close
      qa: quit
      w: session-save
      wq: quit --save
      wqa: quit --save
  auto_save.session:
    global: true
  backend:
    global: webengine
  changelog_after_upgrade:
    global: minor
  colors.downloads.bar.bg:
    global: black
  colors.downloads.error.bg:
    global: '#BF616A'
  colors.downloads.error.fg:
    global: white
  colors.downloads.start.bg:
    global: '#D08770'
  colors.downloads.start.fg:
    global: white
  colors.downloads.stop.bg:
    global: '#A3BE8C'
  content.blocking.hosts.lists:
    global:
    - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
  content.media.audio_capture:
    https://discord.com: true
    https://webcammictest.com: true
  content.notifications.enabled:
    https://frameboxxindore.com: false
    https://w.qiwi.com: true
    https://www.youtube.com: false
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  fonts.prompts:
    global: default_size JetBrainsMono-Nerd-Font-Mono
  fonts.statusbar:
    global: default_size JetBrainsMono-Nerd-Font-Mono
  url.default_page:
    global: https://serx.ml/
  url.incdec_segments:
    global:
    - path
    - query
  url.searchengines:
    global:
      DEFAULT: https://serx.ml/search?q={}
  url.start_pages:
    global: https://serx.ml/
