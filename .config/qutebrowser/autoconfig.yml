# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/master/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  colors.webpage.darkmode.enabled:
    global: true
  colors.webpage.darkmode.grayscale.all:
    global: true
  colors.webpage.preferred_color_scheme:
    global: dark
  content.geolocation:
    https://karofilm.ru: false
    https://kinoteatr.ru: false
    https://www.mirage.ru: false
  content.media.audio_capture:
    https://discord.com: true
  content.notifications.enabled:
    https://prostatitno.ru: false
    https://qiwi.com: true
    https://www.litres.ru: false
    https://www.reddit.com: true
  content.register_protocol_handler:
    https://mail.proton.me#mailto=%25s: true
  fonts.completion.category:
    global: bold default_size JetBrainsMono-Nerd-Font-Mono
  fonts.completion.entry:
    global: default_size JetBrainsMono-Nerd-Font-Mono
  fonts.debug_console:
    global: default_size JetBrainsMono-Nerd-Font-Mono
  fonts.downloads:
    global: default_size JetBrainsMono-Nerd-Font-Mono
  fonts.hints:
    global: bold default_size JetBrainsMono-Nerd-Font-Mono
  fonts.keyhint:
    global: default_size JetBrainsMono-Nerd-Font-Mono
  fonts.messages.error:
    global: default_size JetBrainsMono-Nerd-Font-Mono
  fonts.messages.info:
    global: default_size JetBrainsMono-Nerd-Font-Mono
  fonts.messages.warning:
    global: default_size JetBrainsMono-Nerd-Font-Mono
  fonts.prompts:
    global: default_size JetBrainsMono-Nerd-Font-Mono
  fonts.statusbar:
    global: default_size JetBrainsMono-Nerd-Font-Mono
  fonts.tabs.selected:
    global: default_size JetBrainsMono-Nerd-Font-Mono
  fonts.tabs.unselected:
    global: default_size JetBrainsMono-Nerd-Font-Mono
  url.default_page:
    global: http://searx.work
  url.incdec_segments:
    global:
    - path
    - query
  url.searchengines:
    global:
      DEFAULT: http://searx.work/search?q={}
  url.start_pages:
    global: http:/searx.work/
